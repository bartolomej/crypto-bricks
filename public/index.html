      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->

    <meta name="title" content="CryptoBricks | Ethereum based game">
    <meta name="description" content="Destroy all cryptocurrency bricks, win the competitor and win his staked ETH.">

    <meta property="twitter:description" content="Destroy all cryptocurrency bricks, win the competitor and win his staked ETH.">
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png">
